services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - type: volume
        source: prometheus_data
        target: /prometheus
        volume:
          nocopy: true
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:main
    container_name: alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - /home/louie/homelab-private/docker/grafana-stack/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - type: volume
        source: alertmanager_data
        target: /alertmanager
        volume:
          nocopy: true
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --storage.path=/alertmanager

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: "-config.file=/etc/loki/config.yml"
    volumes:
      - ./config/loki-config.yml:/etc/loki/config.yml:ro
      - type: volume
        source: loki_data
        target: /loki
        volume:
          nocopy: true
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - type: volume
        source: grafana_data
        target: /var/lib/grafana
        volume:
          nocopy: true
    depends_on:
      - prometheus
      - loki
      - alertmanager
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped

volumes:
  alertmanager_data:
    driver: local
    driver_opts:
      type: nfs
      o: "vers=4,addr=192.168.3.3,nconnect=4,noatime"
      device: ":/volume1/Grafana-Alertmanager"
  prometheus_data:
    driver: local
    driver_opts:
      type: nfs
      o: "vers=4,addr=192.168.3.3,nconnect=4,noatime"
      device: ":/volume1/Grafana-Prometheus"
  loki_data:
    driver: local
    driver_opts:
      type: nfs
      o: "vers=4,addr=192.168.3.3,nconnect=4,noatime"
      device: ":/volume1/Grafana-Loki"
  grafana_data:
    driver: local
    driver_opts:
      type: nfs
      o: "vers=4,addr=192.168.3.3,nconnect=4,noatime"
      device: ":/volume1/Grafana-Data"
