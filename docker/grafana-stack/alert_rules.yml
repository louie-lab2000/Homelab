groups:
  - name: infrastructure
    rules:
      # CPU > 90% for 5 minutes
      - alert: HighCPU
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU on {{ $labels.instance }}"
          description: "CPU usage is {{ printf \"%.1f\" $value }}%"
      # RAM > 85% for 5 minutes
      - alert: HighMemory
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory on {{ $labels.instance }}"
          description: "Memory usage is {{ printf \"%.1f\" $value }}%"
      # Temperature > 80C (AMD k10temp)
      - alert: HighTemperature
        expr: node_hwmon_temp_celsius{chip=~".*k10temp.*|.*coretemp.*"} > 80
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High temperature on {{ $labels.instance }}"
          description: "CPU temperature is {{ printf \"%.1f\" $value }}Â°C"
      # Swap usage > 20% for 5 minutes
      - alert: HighSwapUsage
        expr: (1 - (node_memory_SwapFree_bytes / node_memory_SwapTotal_bytes)) * 100 > 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High swap usage on {{ $labels.instance }}"
          description: "Swap usage is {{ printf \"%.1f\" $value }}%"
  - name: containers
    rules:
      # Critical containers down
      - alert: ContainerDown
        expr: absent(container_last_seen{name=~"nginx|uptime-kuma|vaultwarden", instance="docker-edge"}) or (time() - container_last_seen{name=~"nginx|uptime-kuma|vaultwarden", instance="docker-edge"}) > 60
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Container {{ $labels.name }} is down"
          description: "Container {{ $labels.name }} on docker-edge is not running"
  - name: web
    rules:
      # Website down or slow
      - alert: WebsiteDown
        expr: probe_success{job="blackbox_http"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Website {{ $labels.instance }} is down"
          description: "HTTP probe failed for {{ $labels.instance }}"
      - alert: WebsiteSlow
        expr: probe_http_duration_seconds{job="blackbox_http"} > 3
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Website {{ $labels.instance }} is slow"
          description: "Response time is {{ printf \"%.2f\" $value }}s"
