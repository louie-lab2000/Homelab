---
- name: Display MetalLB installation information
  ansible.builtin.debug:
    msg: "Installing MetalLB {{ metallb_version }} with IP range {{ metallb_ip_range }}"

- name: Create MetalLB namespace
  ansible.builtin.shell: |
    kubectl create namespace metallb-system --dry-run=client -o yaml | kubectl apply -f -
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml

- name: Download MetalLB manifest
  ansible.builtin.get_url:
    url: "https://raw.githubusercontent.com/metallb/metallb/{{ metallb_version }}/config/manifests/metallb-native.yaml"
    dest: /tmp/metallb-native.yaml
    mode: '0644'

- name: Apply MetalLB manifest
  ansible.builtin.shell: |
    kubectl apply -f /tmp/metallb-native.yaml
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml

- name: Wait for MetalLB controller to be ready
  ansible.builtin.shell: |
    kubectl wait --namespace metallb-system \
      --for=condition=ready pod \
      --selector=app=metallb,component=controller \
      --timeout=300s
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml
  retries: 3
  delay: 10

- name: Wait for MetalLB speaker pods to be ready
  ansible.builtin.shell: |
    kubectl wait --namespace metallb-system \
      --for=condition=ready pod \
      --selector=app=metallb,component=speaker \
      --timeout=300s
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml
  retries: 3
  delay: 10

- name: Wait for MetalLB CRDs to be established
  ansible.builtin.shell: |
    kubectl wait --for condition=established --timeout=60s crd/ipaddresspools.metallb.io
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml
  retries: 5
  delay: 10

- name: Create MetalLB IPAddressPool configuration
  ansible.builtin.copy:
    dest: /var/lib/rancher/k3s/server/manifests/metallb-config.yaml
    content: |
      ---
      apiVersion: metallb.io/v1beta1
      kind: IPAddressPool
      metadata:
        name: default-pool
        namespace: metallb-system
      spec:
        addresses:
          - {{ metallb_ip_range }}
        autoAssign: true
      ---
      apiVersion: metallb.io/v1beta1
      kind: L2Advertisement
      metadata:
        name: default-l2
        namespace: metallb-system
      spec:
        ipAddressPools:
          - default-pool
        interfaces:
          - {{ node_interface }}
    mode: '0644'

- name: Apply MetalLB configuration
  ansible.builtin.shell: |
    kubectl apply -f /var/lib/rancher/k3s/server/manifests/metallb-config.yaml
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml

- name: Display MetalLB pods
  ansible.builtin.shell: kubectl get pods -n metallb-system -o wide
  register: metallb_pods
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml

- name: Show MetalLB pods
  ansible.builtin.debug:
    msg: "{{ metallb_pods.stdout_lines }}"

- name: MetalLB installation complete
  ansible.builtin.debug:
    msg: |
      MetalLB has been installed successfully!
      IP Address Pool: {{ metallb_ip_range }}
      Mode: Layer 2 (L2Advertisement)
